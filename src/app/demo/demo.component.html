<!-- Pid,Pname,Price,Stock -->
<div class="container">
    <table class="table table-bordered">
        <tr>
            <td> Product ID</td>
            <td><input type ="text" [(ngModel)]="pid"></td>
        </tr>
        <tr>
            <td> Product Name</td>
            <td><input type ="text" [(ngModel)]="pname"></td>
        </tr>  
        <tr>
            <td> Price</td>
            <td><input type ="text" [(ngModel)]="price"></td>
        </tr>  
        <tr>
            <td> Stock</td>
            <td><input type ="text" [(ngModel)]="stock"></td>
        </tr>  
        <tr>
            <button (click)="Add()">Add</button>
            <td colspan="2"></td>
        </tr>  
    </table>
</div>
<table class="table table-bordered" border="1" style="width: 100%;">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of prodList" align="center">
            <td>{{this.item.pid}}</td>
            <td>{{this.item.pname|uppercase}}</td>
            <td>{{this.item.price|currency:'INR':true}}</td>
            <td>{{this.item.stock}}</td>
        </tr>
    </tbody>
</table>
